<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="public/css/pintuer.css">
<link rel="stylesheet" href="public/css/admin.css">
<script src="public/js/jquery.js"></script>
<script src="public/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 留言列表</strong></div>

  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th>回复博文ID</th>
      <th>作者</th>
      <th width="20%">留言</th>
      <th>E-mail</th>
      <th>留言时间</th>
      <th>留言ip</th>
      <th>操作</th>
    </tr>

{(foreach) $data as $k => $v}
    <tr>
      <td>{$v['hid']}</td>
      <td>{$v['bid']}</td>
      <td>{$v['author']}</td>
      <td>{$v['content']}</td>
      <td>{$v['email']}</td>
      <td>{{date('Y-m-d',$v['addtime'])}}</td>
      <td>{{long2ip($v['addip'])}}</td>
      <td><div class="button-group">
       <a class="button border-red" href="index.php?m=admin&a=cate&del={$v['hid']}"><span class="icon-trash-o"></span> 删除</a> </div></td>
    </tr>
{/(foreach)}

    <tr>
        <td colspan="8"><div class="pagelist"> 
          <a href="{$pages['first']}">首页</a>
          <a href="{$pages['prev']}">上一页</a>
          <a href="{$pages['next']}">下一页</a>
          <a href="{$pages['end']}">尾页</a> 
        </div></td>
      </tr>
  </table>

</div>

</body>
</html>
